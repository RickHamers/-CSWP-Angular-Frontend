<!-- login.component.html -->

<div class="jumbotron jumbotron-fluid">
    <h1 class="display-4 text-center">Log in</h1>
  <form [formGroup]="loginForm" class="form-login" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Log in</button>
    <a routerLink="/register">Don't have an account yet? Click here!</a>
  </form>
</div>
