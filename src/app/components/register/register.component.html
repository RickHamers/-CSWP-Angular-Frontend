<!-- register.component.html -->

<div class="container">
  <h1>Register</h1>
  <form [formGroup]="registerForm" class="form-register" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Create account</button>
  </form>
</div>
