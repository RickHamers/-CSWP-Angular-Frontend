<div class="jumbotron jumbotron-fluid">
  <div class="text-lg-center">
    <h1 class="display-4">Your comment</h1>
    <hr class="my-4">
    <p class="lead">Place your comment here</p>
  </div>
</div>
<form [formGroup]="commentForm" class="form-comment" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <textarea formControlName="comment" cols="100" rows="3"></textarea>
  </div>
  <button type="submit" [disabled]="!commentForm.valid" class="btn btn-primary">Comment</button>
</form>
