<div class="jumbotron jumbotron-fluid">
  <div class="text-lg-center">
    <h1 class="display-4">Create a thread</h1>
    <hr class="my-4">
  </div>
</div>
<form [formGroup]="threadForm" class="form-thread" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Title:</label>
    <input title="title" type="text" class="form-control" formControlName="title" required>
  </div>
  <div class="form-group">
    <label>Content:</label>
    <textarea rows="5" title="content" type="text" class="form-control" formControlName="content" required></textarea>
  </div>
  <button type="submit" [disabled]="!threadForm.valid" class="btn btn-primary">Create thread</button>
</form>
