<div class="jumbotron jumbotron-fluid">
  <div class="text-lg-center">
    <h1 class="display-4">Welcome, {{ username }}</h1>
    <hr class="my-4">
    <p class="lead">Change your password here</p>
  </div>
</div>
<div class="container">
</div>
<div>
  <form [formGroup]="passwordForm" class="form-password" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Old password:</label>
      <input title="oldPassword" type="password" class="form-control" formControlName="oldPassword" required>
    </div>
    <div class="form-group">
      <label>New password:</label>
      <input title="newPassword" type="password" class="form-control" formControlName="newPassword" required>
    </div>
    <button type="submit" [disabled]="!passwordForm.valid" class="btn btn-danger">Change password</button>
  </form>
</div>
